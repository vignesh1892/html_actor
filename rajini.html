<h1>Rajinikanth</h1>
</center>
<hr>
<p>
    Shivaji Rao Gaikwad, known professionally as Rajinikanth, is an Indian actor who works mainly in Tamil cinema. In a career spanning over five decades, he has done 169 films that includes films in Tamil, Hindi, Telugu, Kannada, Bengali, and Malayalam
